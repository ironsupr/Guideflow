<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clueso.io Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .container {
      padding: 20px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .logo {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
    }
    
    .subtitle {
      font-size: 12px;
      opacity: 0.8;
    }
    
    .status-card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #4ade80;
    }
    
    .status-dot.recording {
      background: #ef4444;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    .status-dot.paused {
      background: #fbbf24;
    }
    
    .status-dot.disconnected {
      background: #6b7280;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.1); }
    }
    
    .status-text {
      font-size: 14px;
      font-weight: 500;
    }
    
    .duration {
      font-size: 24px;
      font-weight: 700;
      font-variant-numeric: tabular-nums;
    }
    
    .controls {
      display: flex;
      gap: 10px;
    }
    
    button {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    button:hover {
      transform: translateY(-1px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-primary {
      background: white;
      color: #764ba2;
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.2);
      color: white;
    }
    
    .btn-danger {
      background: #ef4444;
      color: white;
    }
    
    .icon {
      width: 16px;
      height: 16px;
    }
    
    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 11px;
      opacity: 0.7;
    }
    
    .footer a {
      color: white;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    .error-message {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.5);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 16px;
      font-size: 12px;
    }
    
    .capture-note {
      font-size: 11px;
      opacity: 0.7;
      margin-top: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">üé¨</div>
      <div>
        <div class="title">Clueso.io Clone</div>
        <div class="subtitle">AI Tutorial Generator</div>
      </div>
    </div>
    
    <div id="error" class="error-message" style="display: none;"></div>
    
    <div class="status-card">
      <div class="status-indicator">
        <div id="status-dot" class="status-dot"></div>
        <span id="status-text" class="status-text">Ready to record</span>
      </div>
      <div id="duration" class="duration">00:00</div>
      <div id="capture-note" class="capture-note">‚ö†Ô∏è Keep this popup open while recording</div>
    </div>
    
    <div class="controls">
      <button id="btn-start" class="btn-primary">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <circle cx="12" cy="12" r="4" fill="currentColor"/>
        </svg>
        Record
      </button>
      
      <button id="btn-pause" class="btn-secondary" style="display: none;">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
          <rect x="6" y="4" width="4" height="16"/>
          <rect x="14" y="4" width="4" height="16"/>
        </svg>
        Pause
      </button>
      
      <button id="btn-stop" class="btn-danger" style="display: none;">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
          <rect x="6" y="6" width="12" height="12" rx="2"/>
        </svg>
        Stop
      </button>
    </div>
    
    <div class="footer">
      <a href="http://localhost:3001" target="_blank">Open Dashboard ‚Üí</a>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
