<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recording - Clueso.io Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 350px;
      height: 150px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      overflow: hidden;
    }
    
    .container {
      padding: 16px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .recording-dot {
      width: 12px;
      height: 12px;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    .recording-dot.paused {
      background: #fbbf24;
      animation: none;
    }
    
    .recording-dot.ready {
      background: #4ade80;
      animation: none;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.1); }
    }
    
    .status {
      font-size: 14px;
      font-weight: 500;
    }
    
    .duration {
      font-size: 32px;
      font-weight: 700;
      font-variant-numeric: tabular-nums;
      text-align: center;
    }
    
    .controls {
      display: flex;
      gap: 10px;
    }
    
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    button:hover {
      transform: translateY(-1px);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-pause {
      background: rgba(255,255,255,0.2);
      color: white;
    }
    
    .btn-stop {
      background: #ef4444;
      color: white;
    }
    
    .btn-start {
      background: white;
      color: #764ba2;
    }
    
    .error {
      background: rgba(239, 68, 68, 0.3);
      padding: 8px;
      border-radius: 6px;
      font-size: 12px;
      margin-top: 8px;
    }
    
    .info {
      font-size: 11px;
      opacity: 0.8;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div id="dot" class="recording-dot ready"></div>
      <span id="status" class="status">Click Start to begin recording</span>
    </div>
    
    <div id="duration" class="duration">00:00</div>
    
    <div id="error" class="error" style="display: none;"></div>
    
    <div id="controls-ready" class="controls">
      <button id="btn-start" class="btn-start">üé¨ Start Recording</button>
    </div>
    
    <div id="controls-recording" class="controls" style="display: none;">
      <button id="btn-pause" class="btn-pause">‚è∏ Pause</button>
      <button id="btn-stop" class="btn-stop">‚èπ Stop & Save</button>
    </div>
    
    <div class="info">Keep this window open during recording</div>
  </div>
  
  <script src="recorder-window.js"></script>
</body>
</html>
